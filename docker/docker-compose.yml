services:
  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:15-alpine
    container_name: sigq-postgres
    environment:
      POSTGRES_DB: sigq_db
      POSTGRES_USER: sigq_user
      POSTGRES_PASSWORD: sigq_password_change_in_prod
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sigq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigq_user -d sigq_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Cache y cola de trabajos (Bull)
  redis:
    image: redis:7-alpine
    container_name: sigq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sigq-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO - Almacenamiento de objetos (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: sigq-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_change_in_prod
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - sigq-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Keycloak - Autenticación y autorización (SSO, MFA, RBAC)
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: sigq-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_change_in_prod
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/sigq_db
      KC_DB_USERNAME: sigq_user
      KC_DB_PASSWORD: sigq_password_change_in_prod
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - sigq-network
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Orthanc - Servidor DICOM para imágenes médicas
  orthanc:
    image: jodogne/orthanc-plugins:latest
    container_name: sigq-orthanc
    ports:
      - "8042:8042"
    volumes:
      - orthanc_data:/var/lib/orthanc/db
      - orthanc_config:/etc/orthanc
    networks:
      - sigq-network
    environment:
      ORTHANC_NAME: SIGQ-Orthanc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8042/system"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Prometheus - Métricas y monitoreo
  prometheus:
    image: prom/prometheus:latest
    container_name: sigq-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../infrastructure/monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sigq-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Loki - Sistema de logging
  loki:
    image: grafana/loki:2.9.0
    container_name: sigq-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ../infrastructure/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    networks:
      - sigq-network
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Promtail - Agente de recolección de logs
  promtail:
    image: grafana/promtail:latest
    container_name: sigq-promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ../infrastructure/monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
    networks:
      - sigq-network
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  # Grafana - Dashboards y visualización
  grafana:
    image: grafana/grafana:latest
    container_name: sigq-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_change_in_prod
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ../infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - sigq-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  keycloak_data:
    driver: local
  orthanc_data:
    driver: local
  orthanc_config:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

networks:
  sigq-network:
    driver: bridge
