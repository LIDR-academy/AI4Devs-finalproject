# Versión alternativa con puertos diferentes para evitar conflictos
# Usa este archivo si los puertos por defecto están ocupados:
# docker compose -f docker-compose.alt-ports.yml up -d

services:
  # PostgreSQL - Base de datos principal (puerto alternativo: 5433)
  postgres:
    image: postgres:15-alpine
    container_name: sigq-postgres
    environment:
      POSTGRES_DB: sigq_db
      POSTGRES_USER: sigq_user
      POSTGRES_PASSWORD: sigq_password_change_in_prod
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Puerto externo cambiado a 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sigq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigq_user -d sigq_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Cache y cola de trabajos (Bull)
  redis:
    image: redis:7-alpine
    container_name: sigq-redis
    ports:
      - "6380:6379"  # Puerto externo cambiado a 6380
    volumes:
      - redis_data:/data
    networks:
      - sigq-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO - Almacenamiento de objetos (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: sigq-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_change_in_prod
    ports:
      - "9002:9000"  # Puerto externo cambiado a 9002
      - "9003:9001"  # Puerto console cambiado a 9003
    volumes:
      - minio_data:/data
    networks:
      - sigq-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Keycloak - Autenticación y autorización (SSO, MFA, RBAC)
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: sigq-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_change_in_prod
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/sigq_db
      KC_DB_USERNAME: sigq_user
      KC_DB_PASSWORD: sigq_password_change_in_prod
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8081:8080"  # Puerto externo cambiado a 8081
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - sigq-network
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Orthanc - Servidor DICOM para imágenes médicas
  orthanc:
    image: jodogne/orthanc-plugins:latest
    container_name: sigq-orthanc
    ports:
      - "8043:8042"  # Puerto externo cambiado a 8043
    volumes:
      - orthanc_data:/var/lib/orthanc/db
      - orthanc_config:/etc/orthanc
    networks:
      - sigq-network
    environment:
      ORTHANC_NAME: SIGQ-Orthanc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8042/system"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Prometheus - Métricas y monitoreo
  prometheus:
    image: prom/prometheus:latest
    container_name: sigq-prometheus
    ports:
      - "9091:9090"  # Puerto externo cambiado a 9091
    volumes:
      - ../infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sigq-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana - Dashboards y visualización
  grafana:
    image: grafana/grafana:latest
    container_name: sigq-grafana
    ports:
      - "3002:3000"  # Puerto externo cambiado a 3002
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_change_in_prod
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ../infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - sigq-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  keycloak_data:
    driver: local
  orthanc_data:
    driver: local
  orthanc_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  sigq-network:
    driver: bridge
