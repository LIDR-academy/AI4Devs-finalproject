global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # MS-CORE (Gateway)
  - job_name: 'ms-core'
    static_configs:
      - targets: ['ms-core:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    honor_labels: true
    scrape_timeout: 10s

  # MS-PERSO (Personas)
  - job_name: 'ms-perso'
    static_configs:
      - targets: ['ms-perso:8002']
    metrics_path: '/metrics'
    scrape_interval: 15s
    honor_labels: true
    scrape_timeout: 10s

  # MS-CONFI (Configuración)
  - job_name: 'ms-confi'
    static_configs:
      - targets: ['ms-confi:8012']
    metrics_path: '/metrics'
    scrape_interval: 15s
    honor_labels: true
    scrape_timeout: 10s

  # NATS Server
  - job_name: 'nats'
    static_configs:
      - targets: ['nats-server:8222']
    metrics_path: '/metrics'
    scrape_interval: 30s
    honor_labels: true
    scrape_timeout: 10s

  # PostgreSQL (si está disponible)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s
    honor_labels: true
    scrape_timeout: 10s
    # Solo si tienes postgres_exporter configurado

  # Node Exporter (métricas del sistema)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    honor_labels: true
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    honor_labels: true
    scrape_timeout: 10s
