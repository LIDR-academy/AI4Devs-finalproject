<button class="mt-1 w-full" mat-flat-button color="primary" [disabled]="disabled" [matTooltip]="'Shortcut: Ctrl + '+shortcut">
    @if (!disabled) {
    <div class="flex justify-between items-center ">
        <mat-icon [svgIcon]="'heroicons_outline:'+icon"></mat-icon>
        <span>{{label}}</span>
    </div>
    }
    @if (loading) { <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner> }
</button>
