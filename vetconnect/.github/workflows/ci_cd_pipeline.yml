name: VetConnect CI/CD Pipeline

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging ]

env:
  RUBY_VERSION: '3.2.2'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7-alpine'

jobs:
  # ============================================
  # Job 1: Code Quality & Linting
  # ============================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      
      - name: Run Rubocop
        run: |
          bundle exec rubocop --parallel --format progress \
            --format json --out rubocop-report.json || true
      
      - name: Run ERB Lint
        run: bundle exec erblint --lint-all || true
        continue-on-error: true
      
      - name: Upload Rubocop Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rubocop-report
          path: rubocop-report.json
          retention-days: 7
        continue-on-error: true

  # ============================================
  # Job 2: Security Scanning
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      
      - name: Run Brakeman (Rails Security Scanner)
        run: |
          bundle exec brakeman --format json --output brakeman-report.json \
            --no-pager --no-exit-on-warn || true
      
      - name: Run Bundler Audit
        run: |
          bundle exec bundler-audit check --update || true
      
      # Note: bundle-leak removed - not compatible with Bundler 4.x
      # - name: Run Bundle Leak Check
      #   run: bundle exec bundle-leak check --update || true
      #   continue-on-error: true
      
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            brakeman-report.json
          retention-days: 30
        continue-on-error: true

  # ============================================
  # Job 3: Database & Asset Tests
  # ============================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vetconnect_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
        continue-on-error: true
      
      - name: Prepare Database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/vetconnect_test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
      
      - name: Precompile Assets (for system tests)
        env:
          RAILS_ENV: test
          NODE_ENV: test
        run: bundle exec rails assets:precompile || true
      
      - name: Run RSpec Tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/vetconnect_test
          REDIS_URL: redis://localhost:6379/0
          COVERAGE: true
        run: |
          bundle exec rspec --format progress \
            --format RspecJunitFormatter \
            --out rspec-results.xml
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            rspec-results.xml
            coverage/
          retention-days: 14
        continue-on-error: true

  # ============================================
  # Job 4: Integration Tests (optional)
  # ============================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main')
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vetconnect_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
        continue-on-error: true
      
      - name: Install dependencies
        run: |
          bundle install
      
      - name: Setup Database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/vetconnect_test
        run: |
          bundle exec rails db:create db:schema:load
      
      - name: Run System Tests (Capybara)
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/vetconnect_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          bundle exec rspec spec/system --format progress || true

  # ============================================
  # Job 5: Build & Push Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main')
    timeout-minutes: 20
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RAILS_ENV=production
            NODE_ENV=production

  # ============================================
  # Job 6: Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/staging'
    timeout-minutes: 15
    environment:
      name: staging
      url: https://vetconnect-staging.onrender.com
    
    steps:
      - name: Trigger Render Deploy (Staging)
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"
          else
            echo "RENDER_DEPLOY_HOOK_STAGING not configured, skipping deploy"
          fi
      
      - name: Wait for Deployment
        run: sleep 120
      
      - name: Health Check
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}" ]; then
            curl -f -m 30 https://vetconnect-staging.onrender.com/health || exit 1
          else
            echo "Skipping health check - staging URL not configured"
          fi
        continue-on-error: true
      
      - name: Notify Slack
        if: always() && secrets.SLACK_WEBHOOK
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # ============================================
  # Job 7: Deploy to Production (Manual Approval)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20
    environment:
      name: production
      url: https://vetconnect.onrender.com
    
    steps:
      - name: Trigger Render Deploy (Production)
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}"
          else
            echo "RENDER_DEPLOY_HOOK_PRODUCTION not configured, skipping deploy"
          fi
      
      - name: Wait for Deployment
        run: sleep 180
      
      - name: Health Check
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}" ]; then
            curl -f -m 30 https://vetconnect.onrender.com/health || exit 1
          else
            echo "Skipping health check - production URL not configured"
          fi
        continue-on-error: true
      
      - name: Run Database Migrations
        run: |
          if [ -n "${{ secrets.RENDER_API_KEY }}" ] && [ -n "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d '{"clearCache":"clear"}' \
              "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" || true
          else
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not configured, skipping migrations"
          fi
        continue-on-error: true
      
      - name: Smoke Tests
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}" ]; then
            curl -f https://vetconnect.onrender.com/api/v1/health || true
            curl -f https://vetconnect.onrender.com/login || true
          else
            echo "Skipping smoke tests - production URL not configured"
          fi
        continue-on-error: true
      
      - name: Notify Team
        if: always() && secrets.SLACK_WEBHOOK
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ðŸš€ Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
