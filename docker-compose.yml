services:
  backend:
    build:
      context: ./src/backend
      target: dev
    container_name: sf-pm-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
      - ./tests:/app/tests
      - ./infra:/app/infra
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/sfpm_db
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sf-network

  db:
    image: postgres:15-alpine
    container_name: sf-pm-db
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost for security
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sfpm_db
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - sf-network

  frontend:
    build:
      context: ./src/frontend
      target: dev
    container_name: sf-pm-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules  # Anonymous volume to prevent host overwriting node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - sf-network

volumes:
  postgres_data:


networks:
  sf-network:
    driver: bridge
