services:
  db:
    extends:
      file: ./backend/docker-compose.yml
      service: db
    networks:
      - salary-tracker-network

  backend:
    extends:
      file: ./backend/docker-compose.yml
      service: app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - salary-tracker-network

  frontend:
    extends:
      file: ./frontend/docker-compose.yml
      service: app
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - salary-tracker-network

networks:
  salary-tracker-network:
    name: ai4devs-salary-tracker-network
    driver: bridge

volumes:
  postgres_data: