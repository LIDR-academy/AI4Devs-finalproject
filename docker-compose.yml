version: "3.8"

services:
  db:
    extends:
      file: ./backend/docker-compose.yml
      service: db

  redis:
    extends:
      file: ./backend/docker-compose.yml
      service: redis

  backend:
    extends:
      file: ./backend/docker-compose.yml
      service: app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    extends:
      file: ./frontend/docker-compose.yml
      service: app
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data: