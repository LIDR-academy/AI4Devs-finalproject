services:
  backend:
    build:
      context: ./src/backend
      target: dev
    container_name: sf-pm-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
      - ./tests:/app/tests
      - ./infra:/app/infra
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/sfpm_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sf-network

  db:
    image: postgres:15-alpine
    container_name: sf-pm-db
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sfpm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sfpm_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sf-network

  frontend:
    build:
      context: ./src/frontend
      target: dev
    container_name: sf-pm-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - sf-network

  # === Test profile: isolated test runner ===
  test-backend:
    profiles: ["test"]
    build:
      context: ./src/backend
      target: dev
    env_file:
      - .env
    volumes:
      - ./src/backend:/app
      - ./tests:/app/tests
      - ./infra:/app/infra
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/sfpm_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sf-network
    command: pytest -v

  test-frontend:
    profiles: ["test"]
    build:
      context: ./src/frontend
      target: dev
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    networks:
      - sf-network
    command: npm test

volumes:
  postgres_data:

networks:
  sf-network:
    driver: bridge
