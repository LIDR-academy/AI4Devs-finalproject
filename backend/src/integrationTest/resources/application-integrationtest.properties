# Integration Test Profile Configuration
spring.application.name=backend-integration-test

# Virtual Threads
spring.threads.virtual.enabled=true

# Testcontainers will override datasource configuration automatically via @ServiceConnection

# JPA Configuration for Integration Tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration for Integration Tests
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# Logging for Integration Tests
logging.level.root=INFO
logging.level.ai4devs.frm=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.org.testcontainers=INFO